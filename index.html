<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something for Someone</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Dancing Script',cursive;
  background:linear-gradient(135deg,#ffb6b9,#fae3d9);
  overflow:hidden;
}
#container{
  text-align:center;
  width:90%;
  max-width:500px;
  background:rgba(255,255,255,0.35);
  padding:30px;
  border-radius:25px;
  position:relative;
}
h1{
  font-size:2.2em;
  margin-bottom:30px;
}
button{
  padding:14px 28px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:#ff6f91;
  color:white;
  transition:.3s;
  position:relative;
}
button:hover{
  transform:scale(1.05);
}
#finalNote{
  display:none;
  font-size:1.4em;
  padding:20px;
  background:#fffbe0;
  border-radius:10px;
}
</style>
</head>

<body>
<div id="container">
<h1 id="question">HI are you Duchi ?</h1>
<div id="buttons">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
<div id="finalNote"></div>
</div>

<script>
let step = 1; // tracks which question
const q = document.getElementById("question");
const buttons = document.getElementById("buttons");
const final = document.getElementById("finalNote");

// reset No button position
function resetNo(no){
  no.style.position="relative";
  no.style.left="0px";
  no.style.top="0px";
  no.onmouseover=null;
}

// Q1
function showQ1(){
  step=1;
  q.textContent="HI are you Duchi ?";
  buttons.innerHTML=`<button id="yesBtn">Yes</button><button id="noBtn">No</button>`;
  attachQ1();
}

function attachQ1(){
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");

  yes.onclick = ()=>{
    step=2;
    showQ2();
  }

  no.onclick = ()=>{
    q.textContent="Taile what are you doing here? üòê This wish is for my Duchi only.";
    buttons.innerHTML=`<button id="returnBtn">Return</button>`;
    document.getElementById("returnBtn").onclick = showQ1;
  }
}

// Q2
function showQ2(){
  q.textContent="Awesome!üòç So, Will You Be My Valentine?";
  buttons.innerHTML=`<button id="yesBtn">Yes</button><button id="noBtn">No</button>`;
  attachQ2();
}

function attachQ2(){
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");

  no.onmouseover = ()=>{ 
    const rect = buttons.getBoundingClientRect();
    const x = Math.random() * (rect.width - no.offsetWidth);
    const y = Math.random() * (rect.height - no.offsetHeight);
    no.style.position="absolute";
    no.style.left = x+"px";
    no.style.top = y+"px";
  }
  no.onclick = ()=>{}; // do nothing

  yes.onclick = ()=>{
    resetNo(no);
    showQ3();
  }
}

// Q3
function showQ3(){
  step=3;
  q.textContent="ikr No bole laav nai sed. Souuu you LOVE me huh?";
  buttons.innerHTML=`<button id="yesBtn">Yes</button><button id="noBtn">No</button>`;
  attachQ3();
}

function attachQ3(){
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");

  no.onmouseover = ()=>{ 
    const rect = buttons.getBoundingClientRect();
    const x = Math.random() * (rect.width - no.offsetWidth);
    const y = Math.random() * (rect.height - no.offsetHeight);
    no.style.position="absolute";
    no.style.left = x+"px";
    no.style.top = y+"px";
  }
  no.onclick = ()=>{}; // do nothing

  yes.onclick = showQ4;
}

// Q4
function showQ4(){
  step=4;
  q.textContent="Aren‚Äôt I the BEST?! üíò";
  buttons.innerHTML=`<button id="yesBtn">Yes</button><button id="noBtn">No</button>`;
  attachQ4();
}

function attachQ4(){
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");

  yes.onclick = showFinal;

  no.onclick = ()=>{
    q.textContent="ki bolos vai ami best na hole r ke ?";
    buttons.innerHTML=`<button id="thinkBtn">Think Again</button>`;
    document.getElementById("thinkBtn").onclick = showQ4;
  }
}

// Final
function showFinal(){
  q.style.display="none";
  buttons.style.display="none";
  final.style.display="block";
  final.innerHTML=`
    <p>Hey "Everything‚ù§Ô∏è"</p>
    <p>How u ?. Not gooz ? Dw As long as u are withz me You're never going through anything alone (hug emo). Andddd U think I feel too much for u ? 
 it's not love if I don't love you with all I have so ... Hehe. Accha to as a valentine's day Will you make me the happiest person by becoming my forever love? ‚ú®</p>
    <p>Happy Valentine's Day Duchi‚ù§Ô∏è</p>
    <p align="right">(- Its me ur Dustu Nizi~ )</p>
  `;
}

// start
showQ1();
</script>
</body>
</html>
